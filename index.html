<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>电子狗</title>
		<style>
			.move-area{
				width: 100vw;
				height: 100vh;
				padding: 10% 45%;
			}
			.contain{
				width: 100%;
			}
			.eye{
				position: relative;
				display: inline-block;
				border-radius: 50%;
				height: 30px;
				width: 30px;
				background: #ccc;
			}
			.eye:after{
				position: absolute;
				bottom: 17px;
				right: 10px;
				width: 10px;
				height: 10px;
				background: #000;
				border-radius: 50%;
				content: '';
			}
		</style>
	</head>
	<body>
		<section class="move-area">
			<div class="contain">
				<div class="eye"></div>
				<div class="eye"></div>
			</div>
		</section>
	</body>
	<script src="jquery.js"></script>
	<script>
		$(".move-area").mousemove(function(event){
			var eye=$('.eye');
			var x = (eye.offset().left) + (eye.width() / 2);
  			var y = (eye.offset().top) + (eye.height() / 2);
  			var rad = Math.atan2(event.pageX - x, event.pageY - y);
  			var rot = (rad * (180 / Math.PI) * -1) + 180;
  			eye.css({
			    '-webkit-transform': 'rotate(' + rot + 'deg)',
			    '-moz-transform': 'rotate(' + rot + 'deg)',
			    '-ms-transform': 'rotate(' + rot + 'deg)',
			    'transform': 'rotate(' + rot + 'deg)'
			});
		})
	</script>
</html>
